<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <div id="c{data.uid}" class="ce--t3v-products-products ce--{settings.layout} ce">
    <f:if condition="{settings.container}">
      <f:then>
        <v:tag name="div" class="ce__container container--{settings.container} container" hideIfEmpty="true">
          <f:render partial="ContentElements/Shared/Header" arguments="{data: data}" />

          <f:if condition="{products}">
            <f:then>
              <v:tag name="div" class="ce__main" hideIfEmpty="true">
                <f:render section="Main" />
              </v:tag>
            </f:then>

            <f:else>
              <v:tag name="div" class="ce__info--empty ce__info" hideIfEmpty="true">
                {f:translate(key: 'contentElements.productsContentElement.noProductsFound.label', default: 'No products found.')}
              </v:tag>
            </f:else>
          </f:if>
        </v:tag>
      </f:then>

      <f:else>
        <f:render partial="ContentElements/Shared/Header" arguments="{data: data}" />

        <f:if condition="{products}">
          <f:then>
            <v:tag name="div" class="ce__main" hideIfEmpty="true">
              <f:render section="Main" />
            </v:tag>
          </f:then>

          <f:else>
            <v:tag name="div" class="ce__info--empty ce__info" hideIfEmpty="true">
              {f:translate(key: 'contentElements.productsContentElement.noProductsFound.label', default: 'No products found.')}
            </v:tag>
          </f:else>
        </f:if>
      </f:else>
    </f:if>
  </div>
</html>
